server:
  port: 8002
spring:
  application:
    name: authenticationserver
management:
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    appname: authenticationserver
    prefer-ip-address: true
